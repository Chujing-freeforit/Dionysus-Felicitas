<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dionysus Felicitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- === 顶部标题栏 === -->
    <header class="top-header">
        <h1>Dionysus Felicitas</h1>
    </header>
     <!-- === 半圆形的命运投掷按钮 (挂在标题栏下方) === -->
    <div class="fate-trigger" onclick="openDicePanel()">
        <i class="fas fa-dice-d20"></i>
    </div>

    <!-- === 页面区域 === -->
    <!-- === 页面区域 (修正后的结构) === -->
<div id="main-container">
    
    <!-- 1. 酒馆页面 (默认显示) -->
    <div id="page-tavern" class="page active">
         <!-- === 骰骰：功能按钮区 === -->

        <div class="tavern-bg">
            <div id="scroll-content">
                <img src="images/background.png" id="tavern-bg-img" alt="酒馆背景">    
                <div class="character-small char-sheep" onclick="openCharacter('sheep')"></div>
                <div class="character-small char-chu" onclick="openCharacter('chu')"></div>
                <div class="character-small char-crow" onclick="openCharacter('crow')"></div>
            </div>
            <div class="scroll-btn left" onclick="scrollBackground('left')"><i class="fas fa-chevron-left"></i></div>
            <div class="scroll-btn right" onclick="scrollBackground('right')"><i class="fas fa-chevron-right"></i></div>
        </div>
        <!-- 悬浮的唱片机 UI -->
    <div id="music-widget">
        <!-- 唱片封面 (点击播放/暂停) -->
        <div id="music-disc" onclick="toggleMusic()">
            <img id="music-cover" src="images/sheep-small.png" alt="封面">
            <div class="disc-center"></div> <!-- 唱片中间的小黑点 -->
        </div>
        
        <!-- 切歌按钮 -->
        <div id="music-control-next" onclick="nextTrack()">
            <i class="fas fa-step-forward"></i>
        </div>
    </div>
    </div>

    <!-- 角色对话的遮罩层 (它属于酒馆功能，但层级较高，放在这里没问题) -->
    <div id="overlay" class="overlay hidden" onclick="closeCharacter(event)">
        <div class="character-big" id="big-char-img" onclick="event.stopPropagation()"></div>
        <div class="dialogue-box" onclick="nextDialogue(); event.stopPropagation();">
            <p id="dialogue-text">你好呀！欢迎来到 Dionysus Felicitas！</p>
        </div>
        <p class="close-hint">点击空白处关闭</p>
    </div>

        <!-- 2. 隙间巷页面 -->
    <div id="page-alley" class="page">
        <!-- 引入外部文件，frameborder="0" 去掉边框 -->
        <iframe src="alley.html" class="content-frame"></iframe>
    </div>


    <!-- 3. 外出页面 -->
    <div id="page-outing" class="page">
        <h2>外出</h2>
        <p>今天天气不错，要去哪里逛逛呢？</p>
    </div>

    <!-- 4. 画廊页面 (所有画廊相关内容都必须在这里面) -->
    <div id="page-gallery" class="page">
        <!-- 4.1 画廊的头部：标题和搜索栏 -->
        <div class="gallery-header">
            <h2>画廊</h2>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="gallery-search" placeholder="搜索名称 / #tag / 作者">
            </div>
        </div>
        <!-- 4.2 画廊的图片网格 -->
        <div id="gallery-grid">
            <!-- 图片缩略图将由 JavaScript 动态生成到这里 -->
        </div>
    </div>

    <!-- 5. 游戏机页面 -->
    <div id="page-game" class="page">
        <div class="game-selector">
            <button onclick="loadGame('dino')">玩小恐龙</button>
            <button onclick="loadGame('snake')" disabled>贪吃蛇 (待上线)</button>
        </div>
        <div class="game-container">
            <iframe id="game-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

</div> <!-- main-container 的结束标签 -->


    <!-- === 底部导航栏 === -->
    <nav class="bottom-nav">
    <!-- 顺序调整为：巷 -> 外出 -> 酒馆 -> 画廊 -> 游戏机 -->
    <div class="nav-item" onclick="switchTab('alley', this)">
        <i class="fas fa-book-open"></i>
        <span>隙间巷</span>
    </div> 
    
    <!-- 新增：外出按钮 -->
    <div class="nav-item" onclick="switchTab('outing', this)">
        <i class="fas fa-map-signs"></i> <!-- 我为你选了一个“路牌”图标 -->
        <span>外出</span>
    </div>

    <div class="nav-item active" onclick="switchTab('tavern', this)">
        <i class="fas fa-dungeon"></i>
        <span>酒馆</span>
    </div>

    <!-- 新增：画廊按钮 -->
    <div class="nav-item" onclick="switchTab('gallery', this)">
        <i class="fas fa-image"></i> <!-- 我为你选了一个“图片”图标 -->
        <span>画廊</span>
    </div>

    <div class="nav-item" onclick="switchTab('game', this)">
        <i class="fas fa-gamepad"></i>
        <span>游戏机</span>
    </div>
</nav>

<!-- === 音乐播放器组件 === -->
    <!-- 1. 隐藏的音频核心 -->
    <audio id="bgm-player"></audio>

    

        <!-- === 投骰子面板 (升级版) === -->
    <div id="dice-overlay" class="hidden" onclick="closeDicePanel()">
        <div class="dice-box" onclick="event.stopPropagation()">
            
            <!-- 1. 顶部功能区：JRRP -->
            <div class="dice-header">
                <button class="jrrp-btn" onclick="rollJrrp()">
                    <i class="fas fa-star"></i> 今日人品 (JRRP)
                </button>
            </div>

            <!-- 2. 公式显示屏 -->
            <div class="dice-screen">
                <div id="dice-formula-display">请选择骰子...</div>
                <div id="dice-total-display"></div>
            </div>

            <!-- 3. 键盘区 -->
            <div class="dice-keyboard">
                <!-- 骰子 -->
                <div class="keyboard-section">
                    <button onclick="addDice(4)">d4</button>
                    <button onclick="addDice(6)">d6</button>
                    <button onclick="addDice(8)">d8</button>
                    <button onclick="addDice(10)">d10</button>
                    <button onclick="addDice(12)">d12</button>
                    <button onclick="addDice(20)" class="key-d20">d20</button>
                    <button onclick="addDice(100)">d100</button>
                </div>
                <!-- 修正值 -->
                <div class="keyboard-section modifiers">
                    <button onclick="addMod(1)">+1</button>
                    <button onclick="addMod(5)">+5</button>
                    <button onclick="addMod(-1)">-1</button>
                    <button onclick="addMod(-5)">-5</button>
                </div>
            </div>

            <!-- 4. 操作按钮 -->
            <div class="dice-actions">
                <button class="btn-clear" onclick="clearFormula()">清空</button>
                <button class="btn-roll" onclick="rollAll()">投掷!</button>
            </div>

            <div class="dice-close-hint">点击外部区域关闭</div>
        </div>
    </div>


<!-- === 引入脚本 === -->
    <script src="data.js"></script>
    <script src="script.js"></script>

<!-- === 图片查看器 (默认隐藏) === -->
    <div id="image-viewer" class="hidden" onclick="closeImageViewer()">
        <div class="viewer-content" onclick="event.stopPropagation()">
            <img id="viewer-image" src="" alt="画作详情">
            <div class="viewer-details">
                <h3 id="viewer-name">作品名称</h3>
                <div id="viewer-tags">
                    <!-- 标签将由 JavaScript 动态生成到这里 -->
                </div>
                <p id="viewer-author">作品作者</p>
                <div class="viewer-meta">
        <span id="viewer-platform"><i class="fas fa-globe"></i> 平台</span>
        <span class="separator">|</span>
        <span id="viewer-date"><i class="far fa-calendar-alt"></i> 时间</span>
    </div>
            </div>
            <div class="viewer-close-btn" onclick="closeImageViewer()"><i class="fas fa-times"></i></div>
        </div>
    </div>
</body>
</html>
