<body>
    <div class="world" data-world>
        <div class="score" data-score>0</div>
        
        <!-- 新的菜单界面 -->
        <div class="menu-screen" data-menu-screen>
            <button data-start-btn>开始游戏</button>
            <button data-skin-btn>更换皮肤</button>
            <button disabled>排行榜</button>
        </div>

        <!-- 新的皮肤选择界面 (默认隐藏) -->

            <h2>选择皮肤</h2>
            <div class="skin-grid" data-skin-grid>
                <!-- 皮肤选项会由JS动态创建 -->
            </div>
            <button data-back-btn>返回</button>
        </div>

        <div class="ground-container" data-ground-container></div>
        <img src="" class="dino" data-dino> <!-- src 现在为空，由JS设置 -->
    </div>

    <!-- 引入皮肤系统 -->
    <script src="skins.js" type="module"></script>
    <!-- 主脚本 -->
    <script src="script.js" type="module"></script>
