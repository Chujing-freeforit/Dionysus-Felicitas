<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Runner</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== 掌机外壳 ===== -->
    <div class="game-console">

        <!-- 1. 左侧控制区 -->
        <div class="console-controls left">
            <div class="d-pad">
                <div class="d-btn d-up"></div>
                <div class="d-btn d-left"></div>
                <div class="d-btn d-down"></div>
                <div class="d-btn d-right"></div>
            </div>
        </div>

        <!-- 2. 中间屏幕区 -->
        <div class="console-screen-bezel">
            <div class="brand-logo">DINO RUNNER</div>
            
            <!-- 游戏核心画面容器 -->
            <div class="world" data-world>
                <!-- 计分板 (HUD - Head-Up Display) -->
            <div class="hud">
    <div class="coin-counter">
        <img src="imgs/coin-icon.png" class="coin-icon" alt="金币">
        <span data-coin-score>0</span>
    </div>
    <div class="distance-score" data-score>0</div>
            </div>


                <!-- 菜单界面 -->
                <div class="menu-screen" data-menu-screen>
                    <button data-start-btn>开始游戏</button>
                    <button data-skin-btn>更换皮肤</button>
                    <button class="exit-btn" data-exit-btn>退出游戏</button>
                </div>

                <!-- 皮肤选择弹窗 (V2.0 - 自由组合版) -->
<div class="skin-selection-screen hide" data-skin-screen>
    <h2>自定义你的世界</h2>
    
    <div class="skin-customizer-container">
        <!-- 1. 角色选择区 -->
        <div class="skin-column">
            <h3>角色</h3>
            <div class="skin-list" data-dino-list>
                <!-- JS会自动填充这里 -->
            </div>
        </div>

        <!-- 2. 障碍选择区 -->
        <!-- 地面障碍选择区 -->
        <div class="skin-column">
    <h3>地面障碍</h3>
    <div class="skin-list" data-ground-obstacle-list> <!-- <-- 看这里，data属性变了 -->
        <!-- JS会自动填充这里 -->
    </div>
        </div>
        <!-- 空中障碍选择区 (这是新增的) -->
        <div class="skin-column">
    <h3>空中障碍</h3>
    <div class="skin-list" data-air-obstacle-list> <!-- <-- 看这里，这是新的data属性 -->
        <!-- JS会自动填充这里 -->
    </div>
        </div>



        <!-- 3. 背景选择区 -->
        <div class="skin-column">
            <h3>背景</h3>
            <div class="skin-list" data-background-list>
                <!-- JS会自动填充这里 -->
            </div>
        </div>
    </div>

    <button class="back-btn" data-back-btn>保存并返回</button>
</div>
        <!-- 游戏结束界面 (这是新增的) -->
<div class="game-over-screen hide" data-game-over-screen>
    <h2>游戏结束</h2>
    <div class="final-score-board">
        <p>里程分: <span data-final-distance-score>0</span></p>
        <p>金币分: <span data-final-coin-score>0</span></p>
        <hr>
        <p class="total-score">总得分: <span data-final-total-score>0</span></p>
    </div>
    <div class="game-over-buttons">
    <button data-restart-btn>再来一局</button>
    <button data-menu-btn>返回菜单</button>
    </div>
</div>

                <div class="ground-container" data-ground-container></div>
                <div class="ground-container" data-ground-container></div>
 
                <img src="" class="dino" data-dino alt="恐龙角色">
            </div>
            
            <div class="power-indicator"></div>
        </div>

        <!-- 3. 右侧控制区 -->
        <div class="console-controls right">
            <div class="action-pad">
                <div class="action-btn" id="jumpBtn">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <span class="action-label">JUMP</span>
            </div>
            <div class="extra-buttons">
                <div class="select-btn">SELECT</div>
                <div class="start-btn">START</div>
            </div>
        </div>

    </div>

    <!-- 横屏提示 (默认隐藏) -->
    <div id="rotate-device-prompt">
        <i class="fas fa-mobile-screen-button"></i>
        <p>为了更好的体验，请旋转您的设备</p>
    </div>


    <!-- 脚本引入 -->
    <script src="skins.js" type="module"></script>
    <script src="script.js" type="module"></script>

</body>
</html>
